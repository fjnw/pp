    <script>
      document.addEventListener('DOMContentLoaded', function(){ 

        window.addEventListener('scroll', function(e) {
          document.getElementById("scroll").style.opacity = "" + document.documentElement.scrollTop / 300 + "";
        });  

        function resize() {
          $('.letters').css({'font-size': $('.letters').innerHeight()});
          $('.letters').css({'line-height': $('.letters').innerHeight() + "px"});
        }

        resize(); 
        window.addEventListener('resize', resize);
      })
