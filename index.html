<!doctype html>

    <!-- video overlay-->

      <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="typing1.mp4" type="video/mp4">
      </video>
      <!-- text overlay -->
      <div class="container h-100 video-text">
        <div class="d-flex text-center h-100">

            <!-- title -->
            <h1 class="display-3">
              <span class="project">Project<span class="pastel">Pastel</span></span>

            <h2>Internet solutions for internet problems.</h2>

    <!-- 2019 cards -->

      <div class="bg-danger mr-md-3 pt-3 px-3 pt-md-3 px-md-3  text-center text-white">
        <div class="my-3 py-3">

    <!-- boxes -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      $('document').ready(function() {
        $(document).on('scroll', function (e) {
          $('.navbar').css('opacity', ($(document).scrollTop() / 300));
        });  

        function resize() {
          $('.letters').css({'font-size': $('.letters').innerHeight()});
          $('.letters').css({'line-height': $('.letters').innerHeight() + "px"});
        }

        resize(); 
        window.addEventListener('resize', resize);
    });
    </script>
  </body>
</html>
